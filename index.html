<!DOCTYPE HTML5 PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Ape memory Game</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- jquery -->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="game_logic.js"></script>
    </head>
    <body>
      <canvas id="snow"></canvas><script>(function(){var a=document.getElementById("snow"),c=a.getContext("2d"),e=[];a.style.pointerEvents="none";a.style.position="fixed";a.style.top=0;a.style.left=0;a.style.width="100vw";a.style.height="100vh";a.height=a.offsetHeight;a.width=a.offsetWidth;window.onresize=function(){a.height=a.offsetHeight;a.width=a.offsetWidth};var d=Math;setInterval(function(){c.clearRect(0,0,a.width,a.height);c.beginPath();var f=d.random(),g=.05+.95*f;flake={};flake.x=1.5*a.width*d.random()-.5*a.width;flake.y=-9;flake.b=2*g*(d.random()/2+.5);flake.c=(4+2*d.random())*g;flake.a=d.pow(5*f,2)/5;flake.update=function(){this.x+=this.b;this.y+=this.c;c.beginPath();c.arc(this.x,this.y,this.a,0,2*d.PI,!1);c.fillStyle="#FFF";c.fill()};e.push(flake);for(b=0;b<e.length;b++)e[b].y>a.height?e.splice(b,1):e[b].update()},16)})();</script>
      <div style="margin-left: 15px">
        <h3>Settings</h3>
        <div class="column-left" style="margin-right: 30px">
          <span id="won_games_label">Won Games: 0</span><br>
          <div style="margin-top: 3px;">
            <span id="displayed_numbers_label" >How many Numbers: </span><br>
          </div>
          <input type="radio" style="margin-top: 6px" id="click_mode_radio" name="mode" title="In click-mode the digits will be hidden after you clicked the first digit."><label for="click_mode_radio" title="In click-mode the digits will be hidden after you clicked the first digit.">Click-Mode</label></input><br>
          </div>
        <div class="column-center">
          <span id="lost_games_label" style="">Lost Games: 0</span><br>
          <input id="displayed_numbers_picker" type="number" value="7" min="1" max="9" step="1" style="width: 33px" title="How many digits can you remember?"/><br>
          <input type="radio" style="" id="time_mode_radio" name="mode" checked="checked" title="In time-mode the digits will be auto-hidden after the selected time."><label for="time_mode_radio" title="In time-mode the digits will be auto-hidden after the selected time.">Time-Mode</label></input><br>
        </div>
        <div id="time_mode_settings" style="display: none">
          <label for="fade_in_input" id="fade_in_input_label">Time for Fade-In: </label><input style="margin-left: 17px" type="text" id="fade_in_input" style="" title="Time for fade-in. This is in order for your eyes to concentrate on the game screen after hitting the start button. Default value should be fine." onkeypress="return isNumber(event)" value="450" /><br />
          <label for="fade_out_input" id="fade_out_input_label">Time for Fade-Out: </label><input style="margin-left: 5px; margin-top: 3px" type="text" id="fade_out_input" style="" title="Time for fade-out. E.g. how long you can see the numbers until they get hidden." onkeypress="return isNumber(event)" value="210" />
        </div>
        <div>
          <button id="close_button" style="background-color: #ff0000;  height: 40px; width: 70px" title="Go back to my Github page">Close</button>
          <button id="start_game_button" style="background-color: #00ff00;  height: 40px; width: 70px" title="Start the Game">Start</button>
        </div>
        <div style="background-color: #000000; border-width: 10px; border-style: outset; border-color: blue;" class="gameDiv" id="playground">

      </div>
      </div>
    </body>
</html>
